<!doctype html>
<html class="no-js" lang="">

    <style>

        .button-add {
     background-color: #FFF;
     border: 2px solid #000;
     color: #000;
     padding: 10px 20px;
    }
 
     .button-add:hover {
     background: #COLOR;
     color: #COLOR;
     text-decoration: none;
     }



    </style>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>果物マスタ管理</title>
        <meta name="description" content="">

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <body>

        <p><a href="{% url 'top' %}">TOP</a> -- 果物マスタ管理 <p>

            <tr>ID</tr>
            <tr>名称</tr>
            <tr>単価</tr>
            <tr>登録日時</tr>
        </tr>
        {% for item in query_results %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.fruit_name }}</td>
            <td>{{ item.fruit_price }}</td>
            <td>{{ item.fruit_date }}</td>
        </tr>
        {% endfor %}
        </table>

        <br>
        <br>

        <a class="button-add" href="{% url 'add' %}">新規追加</a>


    </body>
